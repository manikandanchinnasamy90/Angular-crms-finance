<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card mt-5 bg-light">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-10  col-md-5 pb-5 pt-3">
                            <img class="img-fluid w-100" src="assets/images/icon-with-text-dark.svg" id="logoImg" alt="Logo">
                        </div>
                        <div class="col-12">
                            <form id="loginForm" #loginForm="ngForm">
                                <div class="alert alert-danger" [hidden]="!error">
                                    {{error}}
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" id="username" name='username' #username="ngModel" [(ngModel)]="credentials.username"
                                        placeholder="Username" required [ngClass]="{ 'is-invalid': !username.pristine && username.invalid }" autocomplete="username"
                                    />
                                    <div class="invalid-feedback">
                                        <label>You have to enter your username</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    
                                    <input class="form-control" type="password" id="password" name='password' #password="ngModel" [(ngModel)]="credentials.password"
                                        placeholder="Password" required [ngClass]="{ 'is-invalid': !password.pristine && password.invalid }" autocomplete="current-password"
                                    />
                                    <div class="invalid-feedback">
                                        You have to enter your password
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" (click)="login()" [disabled]="!loginForm.form.valid || loading" >Login
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
